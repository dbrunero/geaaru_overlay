simple:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - priority:
        # Twisted require version <2.0
        version: 1.3.0
    - m2r2:
        rdepend: '<=dev-python/mistune-0.8.4'
        pydeps:
          - mistune
          - docutils
    - oauthlib:
        pydeps:
          py:3:runtime:
            - pyjwt
            - blinker
            - cryptography
    - pyserial:
        pydeps:
          py:3:build:
            - setuptools
    - constantly:
        pydeps:
          py:3:build:
            - setuptools
            - versioneer
    # Keep temporary. Package archived
    - traceback2:
        pydeps:
          py:3:build:
            - setuptools
            - pbr
          py:3:runtime:
            - linecache2
    # Keep temporary. Package archived
    - linecache2:
        pydeps:
          py:3:build:
            - setuptools
            - pbr



hatchling_builds:
  defaults:
    cat: dev-python
    python_compat: python3+
    du_pep517: hatchling
    pydeps:
      py:3:build:
        - hatch-vcs
  generator: pypi-simple-1
  packages:
    - platformdirs:
        desc: "A small Python package for determining appropriate platform-specific dirs"
    - filelock
    - virtualenv:
        pydeps:
          py:3:runtime:
            - distlib
            - filelock
            - platformdirs
    - twisted:
        iuse: conch crypt serial http2
        depend: |
          http2? (
            <=dev-python/h2-5.0.0[${PYTHON_USEDEP}]
            >=dev-python/h2-4.0.0[${PYTHON_USEDEP}]
            >=dev-python/priority-1.1.0[${PYTHON_USEDEP}]
            <dev-python/priority-2.0[${PYTHON_USEDEP}]
          )
        pydeps:
          py:3:build:
            - hatch-vcs
            - incremental
            - hatch-fancy-pypi-readme
          py:3:all:
            - zope-interface
            - constantly
            - automat
            - hyperlink
            - attrs
            - typing-extensions
          use:crypt:
            - pyopenssl
            - service_identity
            - idna
          use:serial:
            - pyserial
          use:conch:
            - cryptography
            - appdirs
            - bcrypt

setuptools_builds:
  defaults:
    cat: dev-python
    python_compat: python3+
    du_pep517: setuptools
  generator: pypi-simple-1
  packages:
    - appdirs:
        # Override description generates with "
        desc: "A small Python module for determining appropriate platform-specific dirs"
    - distlib
    - mistune:
        version: 0.8.4
    - python-mimeparse
    - hyperlink:
        pydeps:
          py:3:runtime:
            - idna
    - versioneer:
        pydeps:
          py:all:
            - tomli

    - jsonpatch:
        pydeps:
          py:3:runtime:
            - jsonpointer

    - httplib2:
        rdepend: app-misc/ca-certificates
        pydeps:
          py:3:runtime:
            - pyparsing
        patches:
          - httplib2-0.12.1-use-system-cacerts.patch


